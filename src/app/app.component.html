<main class="main">
  <div class="content">
    <app-mi-componente
      [parentMessage]="'This is a message from the parent component'"
      (childEvent)="childEventHandler($event)"
    ></app-mi-componente>
    <p>Last message from child: {{ messageFromChild }}</p>

    @for (user of users; track user.email) {
    <app-user-card
      [user]="user"
      (userSelected)="userSelectedHandler($event)"
    ></app-user-card>
    }

    <p>Days of the week with *ngFor</p>
    <ul>
      <li *ngFor="let day of daysOfTheWeek; index as i">
        <span
          [ngStyle]="{
            color: i % 2 !== 0 ? 'red' : 'blue'
          }"
          >Index: {{ i }} - Day: {{ day }}</span
        >
      </li>
    </ul>

    <button (click)="toggleShowTasks()">
      {{ showTasks ? "Hide Tasks" : "Show Tasks" }}
    </button>
    <div *ngIf="showTasks">
      <p>Tasks</p>
      <ul>
        <li
          *ngFor="let task of tasks; index as i"
          [ngClass]="task.done ? 'completed' : ''"
        >
          {{ task.description }} {{ task.done ? "Completed" : "" }}
        </li>
      </ul>
      <p>Add Task</p>
      {{ taskDescription }}
      <input
        type="text"
        [(ngModel)]="taskDescription"
        id="taskDescription"
        placeholder="Task Description"
      />
      <button (click)="createNewTask(taskDescription)">Add</button>
    </div>
  </div>
</main>
